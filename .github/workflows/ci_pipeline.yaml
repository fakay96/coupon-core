name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      tag: ${{ github.sha }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  # Debug added to confirm version_tag output from build
  debug_build_output:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Debug version tag output
        run: 'echo "Version tag from build output: ${{ needs.build.outputs.version_tag }}"'

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      version_tag: ${{ needs.build.outputs.version_tag }}
    secrets:
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      KUBERNETES_SECRETS: ${{ secrets.KUBERNETES_SECRETS}}

  notify_failure:
    runs-on: self-hosted
    if: failure()
    steps:
      - name: Notify about failure
        run: echo "CI Pipeline failed. Check logs for more details."
