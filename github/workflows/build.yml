name: Build Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker images
        run: |
          docker build -t myusername/geodiscounts ./geodiscounts
          docker build -t myusername/coupon_core ./coupon_core
          docker build -t myusername/authentication ./authentication
          docker build -t myusername/web_scraper ./web_scraper

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker push myusername/geodiscounts
          docker push myusername/coupon_core
          docker push myusername/authentication
          docker push myusername/web_scraper
