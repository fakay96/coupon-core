apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-rootcoord
  labels:
    app: milvus-rootcoord
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.rootcoord.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: milvus-rootcoord
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: milvus-rootcoord
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: rootcoord
          image: "{{ .Values.rootcoord.image.repository }}:{{ .Values.rootcoord.image.tag | default "v2.2.12" }}"
          imagePullPolicy: "{{ .Values.rootcoord.image.pullPolicy | default "Always" }}"
          command: ["milvus", "run", "rootcoord"]
          ports:
            - containerPort: {{ .Values.rootcoord.service.port | default 53100 }}
          env:
            - name: ETCD_ENDPOINTS
              value: "http://{{ .Release.Name }}-etcd.production.svc.cluster.local:2379"
            - name: MINIO_ADDRESS
              value: "http://{{ .Release.Name }}-minio.production.svc.cluster.local:9000"
          resources:
            requests:
              memory: "{{ .Values.rootcoord.resources.requests.memory | default "512Mi" }}"
              cpu: "{{ .Values.rootcoord.resources.requests.cpu | default "250m" }}"
            limits:
              memory: "{{ .Values.rootcoord.resources.limits.memory | default "1Gi" }}"
              cpu: "{{ .Values.rootcoord.resources.limits.cpu | default "500m" }}"
