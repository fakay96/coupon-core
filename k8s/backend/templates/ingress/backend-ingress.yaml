apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coupon-service-ingress
  labels:
    app: coupon-service
    release: coupon-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dishpal.ai
    secretName: dishpal-ai-tls
  rules:
  - host: dishpal.ai
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: coupon-service
            port:
              number: 80
