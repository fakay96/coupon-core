apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: dishpal.ai
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "backend.fullname" . }}
            port:
              number: 80
