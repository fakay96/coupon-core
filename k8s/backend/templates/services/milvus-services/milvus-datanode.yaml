apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-datanode
  labels:
    app: milvus-datanode
    release: {{ .Release.Name }}
spec:
  type: "{{ .Values.milvus.service.type | default "ClusterIP" }}"
  selector:
    app: milvus-datanode
  ports:
    - name: grpc
      port: {{ .Values.milvus.service.port | default 21123 }}
      targetPort: {{ .Values.milvus.service.port | default 21123 }}
