apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-querycoord
  labels:
    app: milvus-querycoord
    release: {{ .Release.Name }}
spec:
  type: "{{ .Values.milvus.service.type | default "ClusterIP" }}"
  selector:
    app: milvus-querycoord
    release: {{ .Release.Name }}
  ports:
    - name: querycoord
      port: {{ .Values.milvus.service.querycoordPort | default 19531 }}
      targetPort: {{ .Values.milvus.service.querycoordPort | default 19531 }}
      protocol: TCP
