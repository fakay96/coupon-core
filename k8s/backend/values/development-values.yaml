backend:
  replicaCount: 1

  image:
    repository: fakay96/backend  
    tag: ""
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8000

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1"

milvus:
  replicaCount: 1

  image:
    repository: milvusdb/milvus
    tag: "v2.2.12"
    pullPolicy: Always

  service:
    type: ClusterIP

  logLevel: "debug"

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

  env:
    environment: development
    logLevel: debug
  nodeSelector: {}
  tolerations: []
  affinity: {}
