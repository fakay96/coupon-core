apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: "{{ .Values.service.type | default "ClusterIP" }}"
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
